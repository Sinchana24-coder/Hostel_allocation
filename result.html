<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Allocation Results</title>
    <style>
        body {
           align: center;
           background-color: pink;

        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: green;">Room Allocation Results</h1>
    <table border="1" style="padding: 100px; margin-left: 450px; padding-bottom: 100px; background: lightblue; ">
        <thead>
            <tr>
                <th>Group ID</th>
                <th>Hostel Name</th>
                <th>Room Number</th>
                <th>Members Allocated</th>
            </tr>
        </thead>
        <tbody>
            {% for item in result %}
            <tr>
                <td>{{ item.GroupID }}</td>
                <td>{{ item.HostelName }}</td>
                <td>{{ item.RoomNumber }}</td>
                <td>{{ item.MembersAllocated }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('download_file', csv_file=csv_file) }}" style="margin: 700px;">Download CSV</a>
</body>
</html>
